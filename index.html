<!DOCTYPE html>
<html lang="en">
<head>

    <title>Project: Library</title>

<body>
    <div class="book-info">
        <div class="book-info-header">
            <h1>Book info</h1>
            <p>To add a book fill out this form.</p>
            <p>Required fields are followed by *.</p>
        </div>
        <form action="" method="get" class="book-form">
            <div class="form-row">
                <label for="title">Title: <span aria-label="required">*</span></label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-row">
                <label for="author">Author: <span aria-label="required">*</span></label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="form-row">
                <label for="pages">Number of pages:</label>
                <input type="number" name="pages" id="pages" min="1" value="1">
            </div>
            <div class="check-form-row">
                <input type="checkbox" name="read" id="read" value="read">
                <label for="read">I've read this book</label>
            </div>
            <div class="form-row">
                <button id="add-book">Add new book</button>
            </div>
        </form>
    </div>
    <div class="book-display">
        <div class="book-display-header">
            <h1>Your library</h1>
        </div>
