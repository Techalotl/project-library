<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project: Library</title>
</head>
<body>
    <div class="grid-wrap">
        <div class="book-info">
            <form action="" method="get" class="book-form">
                <div class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="form-row">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="form-row">
                    <label for="pages">Number of pages</label>
                    <input type="text" name="pages" id="pages">
                </div>
                <fieldset class="form-row">
                    <legend>Book status</legend>
                    <input type="radio" name="status" id="no" value="no">
                    <label for="no">Not read</label>
                    <input type="radio" name="status" id="yes" value="yes">
                    <label for="yes">Read</label>
                </fieldset>
                <div class="form-row">
                    <button>Add book</button>
                </div>
            </form>
        </div>
        <div class="book-display">
            <div class="book-card"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
